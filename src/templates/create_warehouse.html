{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<div class="card">
    <h2>Create New Warehouse</h2>

    <form method="POST" action="{{ url_for('create_warehouse') }}">
        <div class="form-group">
            <label for="name">Warehouse Name</label>
            <input type="text" id="name" name="name"
                   placeholder="Enter warehouse name" required>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity"
                   step="0.01" min="0.01" value="100"
                   placeholder="Enter capacity" required>
        </div>

        <div class="form-group">
            <label for="initial_balance">Initial Balance</label>
            <input type="number" id="initial_balance" name="initial_balance"
                   step="0.01" min="0" value="0"
                   placeholder="Enter initial balance">
        </div>

        <button type="submit" class="btn btn-success">Create Warehouse</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
