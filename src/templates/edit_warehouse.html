{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<div class="card">
    <h2>Edit Warehouse</h2>

    <form method="POST"
          action="{{ url_for('edit_warehouse', warehouse_id=warehouse.id) }}">
        <div class="form-group">
            <label for="name">Warehouse Name</label>
            <input type="text" id="name" name="name"
                   value="{{ warehouse.name }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}"
           class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
